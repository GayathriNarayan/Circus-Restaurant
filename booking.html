  <div class="container bodyblock p-4 ">
    <h1 class="bookingheading  mt-0 mb-0 p-2">Reservations</h1>
    <form class="booking-form pt-4 text-center">
      <center>
        <div class="form-row justify-content-center">

          <!-- First Name -->
          <div class="col-md-4 mb-3">
            <label><b>First Name</b></label>
            <input type="text" class="form-control" placeholder="First Name"><br>
          </div>

          <!-- Last Name -->
          <div class="col-md-4 mb-3">
            <label><b>Last name</b></label>
            <input type="text" class="form-control" placeholder="Last name"><br>
          </div>

          <!-- Email -->
          <div class="col-md-4 mb-3">
            <label><b>Email</b></label>
            <input type="email" class="form-control" placeholder="name@example.com"><br>
          </div>

          <!-- Phone Number -->
          <div class="col-md-4 mb-3">
            <label><b>Phone No</b></label>
            <input type="text" class="form-control" placeholder="x-xxxxxxxxx"><br>
          </div>

          <!-- Select Date -->
          <div class=" col-md-4 mb-3">
            <label><b>Select Date</b></label>
            <!-- <input type="date" name="date" class="form-control datepicker" value="yy-mm-dd"   autocomplete="on"> -->
            <input type="text" class="form-control datepicker" placeholder="Friday and Saturday only" id="txtdate"/>
            <br>
          </div>

          <!-- Select Time -->
          <div class="col-md-4 mb-3">
            <label><b>Select Time</b></label>
            <select class="form-control">
              <option value="select time" selected disabled>Select Time</option>
              <option>16:00-17:00</option>
              <option>18:00-19:00</option>
              <option>20:00-21:00</option>
              <option>22:00-23:00</option>
            </select>
          </div>

          <!-- Select number of persons -->
          <div class="col-md-4 mb-3">
            <label><b>Number of persons</b></label>
            <input type="number" class="form-control" placeholder="Select" max="15" min="1"><br>
          </div>

        </div>

        <!-- Button -->
        <div class="text-center pt-4">
          <button class="btn btn-primary mb-5" type="Book">Book</button>
        </div>

      </center>
    </form>
  </div>

    $(function () {

      });
