<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
  <link rel="stylesheet" href="css/navbar-menu.css">
  <script src="js/navbar.js" defer></script>
  <!-- All future stiles should be placed after this line -->
  
  <link rel="stylesheet" href="css/central-body.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="booking.css">
  <script>
    $(document).ready(function(){
      $("form").submit(function(){
        alert("Your reservation is Confirmed and the booking id is:2");
      });
    });
    </script>


  <title>Circus Restaurant</title>
</head>
<body>
  <nav class="navbar">
    <div class="restaurant-title">Restaurant Logo</div>
    <a href="#" class="toggle-button">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </a>
    <div class="navbar-links">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Reservations</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>
  <div class="container bodyblock p-4">
      <h1 class="bookingheading h-blue mt-0 mb-0 p-2">Reservations</h1>

      <div class="booking-form pt-4 text-center">
          <form>
              
                <div class="form-row justify-content-center">
                    <div class="col-md-4 mb-3" ">
                        <div class="center">
                        <img src="reserve.png" width="500" height="300">
                    </div>
                    
                        <label><b>First Name</b></label>
                        <input type="text" class="form-control"  placeholder="First Name"><br>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label><b>Last name</b></label>
                    <input type="text" class="form-control"placeholder="Last name"><br>
                    </div>
                    </div>
                    <div class="form-row justify-content-center">
                        <div class="col-md-4 mb-3">
                            <label><b>Email</b></label>
                            <input type="email" class="form-control"placeholder="name@example.com"><br>
                        </div>
                        <div class="col-md-4 mb-3">
                        <label><b>Phone No</b></label>
                        <input type="text" class="form-control"placeholder="x-xxxxxxxxx"><br>
                        </div>
                    </div>
                    <div class="form-row justify-content-center">
                        <div class=" col-md-4 mb-3">
                            <label><b>Select Date</b></label>
                            <!--<input type=""text" name="date"class="form-control datepicker" value="yy-mm-dd" autocomplete="off"><br>-->
                            <input type="date" name="date" class="form-control" value="yy-mm-dd" autocomplete="off"><br> 
                        </div>
                        <div class="col-md-4 mb-3">
                            <label><b>Select Time</b></label>
                            <select class="form-control">
                                <option value="select time" disabled>Select Time</option>
                                <option>15:00</option>
                                <option>17:00</option>
                                <option>21:00</option>
                            </select>
                        </div>
                    </div>
      
      
                    <div class="form-row justify-content-center">
                       <div class="col-md-4 mb-3">
                          <label><b>Number of persons</b></label>
                          <input type="number" class="form-control" placeholder="select" max="15" min="1"><br>
                       </div>
                      
                     </div>
                    
                        <div class="text-center pt-4"> 
                            <button class="btn btn-primary mb-5" type="Book" >Book</button>
                           
                        </div>
            </form>

        </div>
    </div>  

<!-- Date picker javascript -->
<script type="text/javascript">
$('.datepicker').datepicker({
  daysOfWeekDisabled: [0, 1, 2, 3, 4]
});
</script>
</body>
</html>
